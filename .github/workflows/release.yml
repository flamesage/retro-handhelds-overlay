name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  IS_RC: ${{ github.ref == 'refs/heads/main' }}

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_name: retro-handhelds-overlay
            platform: linux

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_name: retro-handhelds-overlay.exe
            platform: windows

          - os: macos-latest
            target: x86_64-apple-darwin
            exe_name: retro-handhelds-overlay
            platform: macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libx11-dev \
            libxkbcommon-dev

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package ZIP (cross-platform, 7z)
        shell: bash
        run: |
          DIST="dist"
          PKG="$DIST/package"
          ZIP_NAME="retro-handhelds-overlay-${{ matrix.platform }}.zip"

          mkdir -p "$PKG"

          cp target/${{ matrix.target }}/release/${{ matrix.exe_name }} "$PKG/"
          cp settings.toml "$PKG/"

          cd "$PKG"
          7z a -tzip "../$ZIP_NAME" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zip-${{ matrix.platform }}
          path: dist/*.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all ZIPs
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Determine RC metadata
        id: meta
        shell: bash
        run: |
          if [[ "${IS_RC}" == "true" ]]; then
            echo "tag=rc-latest" >> "$GITHUB_OUTPUT"
            echo "name=RC (${GITHUB_SHA::7})" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          generate_release_notes: true
